<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carros Icônicos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
        <h1>Melhores Jogos</h1>

        <p>Se eu pudesse esquecer completamente apenas para poder revisitar a primeira experiência</p>
    </header>

    <main>
      <div class="tier-list-container">
        <div class="tier-row">
          <div class="tier-label tier-s">S</div>
          <div class="tier-content drop-zone" id="tier-s"></div>
        </div>

        <div class="tier-row">
          <div class="tier-label tier-a">A</div>
          <div class="tier-content drop-zone" id="tier-a"></div>
        </div>

        <div class="tier-row">
          <div class="tier-label tier-b">B</div>
          <div class="tier-content drop-zone" id="tier-b"></div>
        </div>

        <div class="tier-row">
          <div class="tier-label tier-c">C</div>
          <div class="tier-content drop-zone" id="tier-c"></div>
        </div>

        <div class="tier-row">
          <div class="tier-label tier-d">D</div>
          <div class="tier-content drop-zone" id="tier-d"></div>
        </div>
      </div>

      <h2>Banco de Imagens (Arraste daqui)</h2>
      <div class="image-pool drop-zone" id="image-pool">
        <img
          src="https://via.placeholder.com/120x80/FF0000/FFFFFF?text=Ferrari"
          alt="Game 1"
          class="game-image"
          draggable="true"
          id="car1"
        />
        <img
          src="https://via.placeholder.com/120x80/0000FF/FFFFFF?text=Subaru"
          alt="Game 2"
          class="game-image"
          draggable="true"
          id="car2"
        />
        <img
          src="https://via.placeholder.com/120x80/00FF00/000000?text=Lamborghini"
          alt="Game 3"
          class="game-image"
          draggable="true"
          id="car3"
        />
        <img
          src="https://via.placeholder.com/120x80/FFFF00/000000?text=Porsche"
          alt="Game 4"
          class="game-image"
          draggable="true"
          id="car4"
        />
        <img
          src="https://via.placeholder.com/120x80/808080/FFFFFF?text=Civic"
          alt="Game 5"
          class="game-image"
          draggable="true"
          id="car5"
        />
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
